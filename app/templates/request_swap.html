<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swap Description</title>
</head>
<body>
{% extends "layout.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<h1>Swap Description</h1>
<div class="container mt-4">
    <form method="POST" action="{{ url_for('submit_swap_request', item_id=item.id) }}">
        <div class="form-group">
            <div class="form-group">
                <label for="swapItem">Select your item to swap:</label>
                <select class="form-select" id="swapItem" name="swapItem" required>
                    <option value="" disabled selected>Select Item</option>
                    {% for item in myItems %}
                        {% if item.status == 'available' %}
                        <option value="{{ item.id }}">{{ item.name }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
            </div>
            <div class="mt-5">
                <label for="description">Message to item owner:</label>
            </div>
            <div  class="mt-3">
                <textarea class="form-control" id="description" name="description" rows="4" required placeholder="Please input swap description"></textarea>
            </div>
        </div>
        <div class="d-flex flex-column align-items-start mt-4">
            <a href="javascript:history.back()" class="back-button mb-3" title="Back">
                <i class="fas fa-chevron-left"></i>
                Back
            </a>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary mt-2">Submit Request</button>
        </div>
    </form>
</div>
{% endblock %}
</body>
</html>
