<!-- templates/dashboard.html -->
{% extends "layout.html" %}
{% block content %}
<div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">Welcome, {{ username }}!</h1>
        <p class="col-md-8 fs-4">You have successfully logged in. </p>
        <a href="{{ url_for('reset') }}" class="btn btn-danger btn-lg">Reset Database</a>
        <a href= "{{ url_for('logout') }}" class="btn btn-danger btn-lg">Logout</a>
    </div>
</div>
{% endblock %}
