<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap & Share: Campus Equity Hub</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
</head>
<body class="bg-light">
    <!-- Header -->
    <div class="header-bg">
        <div class="container">
            <div class="row align-items-center">
                <div class="col">
                    <h4 class="mb-0 fw-bold">
                        <i class="fas fa-exchange-alt me-2"></i>
                        <a href="{{ url_for('dashboard') }}" class="text-decoration-none text-white">Swap & Share: Campus Equity Hub</a>
                    </h4>
                </div>
                {% if 'user_id' in session %}
                <div class="col-auto">
                    <div class="search-container">
                        <i class="fas fa-search"></i>
                        <input type="text" class="form-control search-input" placeholder="Search for items...">
                    </div>
                </div>
                <div class="col-auto">
                    <div class="notification-icon text-white">
                        <i class="fas fa-bell fs-5"></i>
                        <span class="notification-count">3</span>
                    </div>
                </div>
                {% else %}
                <!-- login signup -->
                <div class="col-auto">
                    <a href="{{ url_for('login') }}" class="btn btn-warning w-100 mt-3">Login</a> 
                </div>
                <div class="col-auto">
                    <a href="{{ url_for('signup') }}" class="btn btn-warning w-100 mt-3">Sign Up</a> 
                </div>
                {% endif %}
            </div>
        </div>
    </div>

    <!-- Main Content Area -->
    <main class="container py-4">
        {% block content %}{% endblock %}
    </main>

    {% if 'user_id' in session %}
    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <div class="container">
            <div class="row text-center">
                <div class="col">
                    <a href="{{ url_for('dashboard') }}" class="nav-item active d-block">
                        <i class="fas fa-compass d-block"></i>
                        <small>Discover</small>
                    </a>
                </div>
                <div class="col">
                    <a href="{{ url_for('chat') }}" class="nav-item d-block">
                        <i class="fas fa-comments d-block"></i>
                        <small>Message</small>
                    </a>
                </div>
                <div class="col">
                    <a href="#" class="nav-item d-block">
                        <i class="fas fa-user d-block"></i>
                        <small>Profile</small>
                    </a>
                </div>
            </div>
        </div>
    </div>
    {% endif %}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // Search functionality
        document.querySelector('.search-input').addEventListener('focus', function() {
            this.style.background = 'rgba(255,255,255,0.3)';
        });

        document.querySelector('.search-input').addEventListener('blur', function() {
            this.style.background = 'rgba(255,255,255,0.2)';
        });
    </script>
</body>
</html>
