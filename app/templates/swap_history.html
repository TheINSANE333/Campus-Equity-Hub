<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swap History</title>
    <style>
        h1{
            text-align: center;
        }
        table{
            width: auto;
            min-width: 50%;
            max-width: 100%;
            table-layout: auto;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th{
            background: #e3e3e3;
        }
    </style>
</head>
<body>
    <h1>Swap History</h1>
    <table>
        <tr>
            <th style="border: 1px solid #ccc; text-align: center;">Swap Item</th>
            <th style="border: 1px solid #ccc; text-align: center;">Swap ID</th>
            <th style="border: 1px solid #ccc; text-align: center;">Swap Date</th>
            <th style="border: 1px solid #ccc; text-align: center;">Swap Status</th>
            <th style="border: 1px solid #ccc; text-align: center;">Swap Item Type</th>
            <th style="border: 1px solid #ccc; text-align: center;">Swap Requester</th>
        </tr>
        {% if swaps %}
            {% for swap in swaps %}
                <tr>
                    <td style="border: 1px solid #ccc; text-align: center;">{{ swap.item }}</td>
                    <td style="border: 1px solid #ccc; text-align: center;">{{ swap.id }}</td>
                    <td style="border: 1px solid #ccc; text-align: center;">{{ swap.date }}</td>
                    <td style="border: 1px solid #ccc; text-align: center;">{{ swap.status }}</td>
                    <td style="border: 1px solid #ccc; text-align: center;">{{ swap.item.type }}</td>
                    <td style="border: 1px solid #ccc; text-align: center;">{{ swap.requester }}</td>
                </tr>
            {% endfor %}
        {% else %}
        <tr>
            <td colspan="6" style="border: 1px solid #ccc; text-align: center;">No swaps found.</td>
        </tr>
        {% endif %}
    </table>
</body>
</html>
